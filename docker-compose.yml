services:
  postgres:
    image: postgres:16-alpine
    container_name: gestsimplon-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-gestsimplon}
    ports:
      - "5444:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Scripts d'init exécutés au premier démarrage (création BDD de test, etc.)
      - ./docker/initdb:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

